name: camera_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0-191.0.dev

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.1
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  video_player: ^2.9.3
  permission_handler: ^11.4.0
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/icon.png

